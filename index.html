<body class="bg-slate-900 min-h-screen text-slate-100 p-4">
    <div class="max-w-md mx-auto">
        <!-- è™›æ“¬å¯µç‰©å€åŸŸ -->
        <div class="flex flex-col items-center justify-center py-4 animate-bounce-slow">
            <div id="pet-avatar" class="text-6xl mb-2">ğŸ¦‰</div>
            <div id="pet-speech" class="bg-white text-slate-800 text-[10px] px-3 py-1 rounded-full relative shadow-sm">
                ä¸»äººï¼Œä»Šå¤©è¦ä¸€èµ·è®Šå¼·å—ï¼Ÿ
                <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-white rotate-45"></div>
            </div>
        </div>

        <!-- ç©å®¶ç‹€æ…‹æ¬„ -->

            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">

                    <div>

                        <p class="text-slate-400 text-xs tracking-widest">LEVEL <span id="level-display">1</span></p>
                    </div>
                </div>
                <div class="text-right">

                    <p class="text-slate-400 text-[10px]">STREAK: <span id="streak-display">0</span> ğŸ”¥</p>

            </div>
            
            <!-- ç¶“é©—å€¼æ¢ -->
            <div class="w-full bg-slate-700 h-3 rounded-full overflow-hidden progress-glow">
                <div id="exp-bar" class="bg-blue-500 h-full transition-all duration-500" style="width: 0%"></div>

        <!-- æ ¸å¿ƒåŠŸèƒ½å€ -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button id="ai-arrange" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-2xl transition shadow-lg flex flex-col items-center">

            </button>
            <button id="voice-btn" class="bg-slate-800 hover:bg-slate-700 p-3 rounded-2xl transition border border-slate-700 flex flex-col items-center">
                <i class="fas fa-microphone mb-1"></i>
                <span class="text-xs font-bold">èªéŸ³è¼¸å…¥</span>
            </button>
        </div>

        <!-- æ–°å¢ä»»å‹™ -->
        <div class="bg-slate-800 rounded-3xl p-5 mb-6 border border-slate-700 shadow-inner">
            <div class="relative flex items-center mb-0">
                <input id="task-input" type="text" placeholder="è¼¸å…¥æ–°çš„å­¸ç¿’ä»»å‹™..." class="w-full bg-transparent border-b border-slate-600 py-2 pr-12 outline-none focus:border-blue-500 text-slate-200">
                <button id="add-btn" class="absolute right-0 bg-blue-600 hover:bg-blue-500 text-white w-10 h-10 rounded-xl font-bold transition shadow-lg flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- ä»»å‹™æ¸…å–® -->
        <div id="task-list" class="space-y-3">
            <!-- ä»»å‹™æœƒå‹•æ…‹é¡¯ç¤ºåœ¨æ­¤ -->
        </div>

        <!-- API Key è¨­å®š (éš±è—åœ¨åº•éƒ¨) -->
        <div class="mt-10 p-4 border-t border-slate-800">
            <input id="api-key" type="password" placeholder="API Key" class="w-full bg-transparent text-[10px] text-slate-600 outline-none">
        </div>
    </div>

    <script>
        // éŠæˆ²æ•¸æ“š
        let state = JSON.parse(localStorage.getItem('quest_study_state')) || {
            level: 1,
            exp: 0,
            coins: 0,
            streak: 0,
            lastDate: null,
            tasks: []
        };

        const apiKeyInput = document.getElementById('api-key');
        apiKeyInput.value = localStorage.getItem('gemini_api_key') || '';

        function saveState() {
            localStorage.setItem('quest_study_state', JSON.stringify(state));
            updateUI();
        }

        function updateUI() {
            // æ›´æ–°å¯µç‰©ç‹€æ…‹
            const petAvatar = document.getElementById('pet-avatar');
            const petSpeech = document.getElementById('pet-speech');
            if (state.tasks.length > 5) {
                petAvatar.innerText = "ğŸ˜¨";
                petSpeech.innerText = "ä¸»äºº...ä»»å‹™å¤ªå¤šäº†ï¼Œæˆ‘å¥½å£“åŠ›...";
            } else if (state.streak > 2) {
                petAvatar.innerText = "ğŸ”¥";
                petSpeech.innerText = "æˆ‘å€‘ç¾åœ¨å¼·å¾—ä¸å¯æ€è­°ï¼";
            } else {
                petAvatar.innerText = "ğŸ¦‰";
                petSpeech.innerText = "ä¸»äººï¼Œä»Šå¤©è¦ä¸€èµ·è®Šå¼·å—ï¼Ÿ";
            }

            // æ›´æ–°ç‹€æ…‹æ¬„
            document.getElementById('level-display').innerText = state.level;
            document.getElementById('coins-display').innerText = state.coins;
            document.getElementById('streak-display').innerText = state.streak;
            document.getElementById('exp-display').innerText = state.exp;
            
            const nextLevelExp = state.level * 100;
            document.getElementById('next-level-exp').innerText = nextLevelExp;
            const progress = (state.exp / nextLevelExp) * 100;
            document.getElementById('exp-bar').style.width = `${progress}%`;
            document.getElementById('player-level-box').innerText = state.level;

            // æ¸²æŸ“ä»»å‹™
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            state.tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = "flex items-center p-4 bg-slate-800 rounded-2xl border border-slate-700 transition hover:border-blue-500 group";
                div.innerHTML = `
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-200 text-sm">${task.text}</h3>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="completeTask(${index})" class="bg-green-600/20 text-green-500 hover:bg-green-600 hover:text-white p-2 rounded-lg transition">
                            <i class="fas fa-check"></i>
                        </button>
                        <button onclick="deleteTask(${index})" class="text-slate-600 hover:text-red-500 p-2 transition">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                taskList.appendChild(div);
            });
        }

        window.completeTask = (index) => {
            // ç²å¾—ç¶“é©—èˆ‡éš¨æ©Ÿçå‹µ
            const expGained = 20;
            state.exp += expGained;
            
            // æ–¯é‡‘ç´ç®±ï¼š20% æ©Ÿç‡ç²å¾—å¯¶ç®±
            if (Math.random() > 0.8) {
                const bonus = Math.floor(Math.random() * 50) + 10;
                state.coins += bonus;
                alert(`ğŸ ç²å¾—å¯¶ç®±ï¼é‡‘å¹£ +${bonus}`);
            }

            // å‡ç´šé‚è¼¯
            if (state.exp >= state.level * 100) {
                state.exp -= state.level * 100;
                state.level++;
                document.getElementById('player-level-box').classList.add('level-up-anim');
                setTimeout(() => document.getElementById('player-level-box').classList.remove('level-up-anim'), 500);
            }

            state.tasks.splice(index, 1);
            saveState();
        };

        window.deleteTask = (index) => {
            state.tasks.splice(index, 1);
            saveState();
        };

        document.getElementById('add-btn').onclick = () => {
            const text = document.getElementById('task-input').value;
            if (!text) return;
            state.tasks.push({ text, completed: false });
            document.getElementById('task-input').value = '';
            saveState();
        };

        // èªéŸ³èˆ‡ AI åŠŸèƒ½ (ç¹¼æ‰¿ä¹‹å‰é‚è¼¯ä¸¦é©é…æ–° state)
        // ... (çœç•¥éƒ¨åˆ†é‡è¤‡ä»£ç¢¼ä»¥ç¯€çœç©ºé–“ï¼Œä½†ä¿ç•™æ ¸å¿ƒ)
        
        async function callGemini(prompt) {
            const key = apiKeyInput.value;
            localStorage.setItem('gemini_api_key', key);
            if (!key) return null;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return null; }
        }

        document.getElementById('ai-arrange').onclick = async () => {
            const btn = document.getElementById('ai-arrange');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mb-1"></i><span class="text-xs">è¨ˆç®—ä¸­</span>';
            const prompt = `ä½ æ˜¯æ’ç¨‹å°ˆå®¶ã€‚è«‹æ ¹æ“šå„ªå…ˆç´šé‡æ–°æ’åºä»¥ä¸‹ JSON ä»»å‹™æ¸…å–®ï¼Œä¸¦åƒ…è¿”å› JSONï¼š${JSON.stringify(state.tasks)}`;
            const result = await callGemini(prompt);
            if (result) {
                try {
                    let clean = result.replace(/```json/g, "").replace(/```/g, "").trim();
                    state.tasks = JSON.parse(clean.match(/\[.*\]/s)[0]);
                    saveState();
                } catch (e) { alert("AI æ’åºå¤±æ•—"); }
            }
            btn.innerHTML = '<i class="fas fa-wand-magic-sparkles mb-1"></i><span class="text-xs">æ™ºèƒ½æ’åº</span>';
        };

        updateUI();
    </script>
</body>
